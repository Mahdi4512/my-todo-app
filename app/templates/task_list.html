<!DOCTYPE html>
<html>
<head>
    <title>Task List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            background: linear-gradient(to right, #f0f4f8, #e3f2fd);
        }
    </style>
</head>
<body>

<div class="container py-5">

    <!-- عنوان -->
    <div class="text-center mb-4">
        <img src="https://cdn-icons-png.flaticon.com/512/3062/3062634.png" width="70" alt="Tasks">
        <h2 class="fw-bold mt-3">📝 My Tasks</h2>
    </div>

    <!-- دکمه اضافه کردن تسک جدید -->
    <div class="text-end mb-4">
        <a href="{% url 'task_create' %}" class="btn btn-success">
            <i class="fas fa-plus-circle me-1"></i> Add New Task
        </a>
    </div>

    <!-- لیست تسک‌ها -->
    {% if object_list %}
        <div class="list-group shadow-sm">
            {% for task in object_list %}
                <div class="list-group-item d-flex justify-content-between align-items-center">
                    <div class="{% if task.is_completed %}text-decoration-line-through text-muted{% endif %}">
                        <i class="fas fa-tasks me-2 text-primary"></i>{{ task.title }}
                    </div>
                    <div class="d-flex align-items-center">
                        {% if not task.is_completed %}
                            <form method="post" action="{% url 'task_complete' task.pk %}" class="d-inline">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-sm btn-success" title="Mark as done">
                                    <i class="fas fa-check"></i>
                                </button>
                            </form>
                        {% else %}
                            <span class="badge bg-success me-2">Done</span>
                        {% endif %}
                        <a href="{% url 'task_detail' task.pk %}" class="btn btn-sm btn-outline-primary me-2" title="View">
                            <i class="fas fa-eye"></i>
                        </a>
                        <a href="{% url 'task_update' task.pk %}" class="btn btn-sm btn-outline-warning me-2" title="Edit">
                            <i class="fas fa-edit"></i>
                        </a>
                        <a href="{% url 'task_delete' task.pk %}" class="btn btn-sm btn-outline-danger" title="Delete">
                            <i class="fas fa-trash"></i>
                        </a>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <div class="alert alert-info text-center">
            No tasks found. Start with a new one! 📌
        </div>
    {% endif %}

</div>

</body>
</html>
