<!DOCTYPE html>
{% load widget_tweaks %}
<html>
<head>
    <title>{% if form.instance.pk %}Edit Task{% else %}Add Task{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            background: linear-gradient(to right, #f8f9fa, #e3f2fd);
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            animation: fadeIn 0.5s ease-in-out;
        }
        .form-card {
            border-radius: 20px;
            box-shadow: 0 0.75rem 1.5rem rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: 500;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="form-container">
        <div class="text-center mb-4">
            <img src="https://cdn-icons-png.flaticon.com/512/535/535234.png" width="80" alt="Task icon">
            <h2 class="mt-3">
                {% if form.instance.pk %}
                    ✏️ Edit Task
                {% else %}
                    ➕ Add New Task
                {% endif %}
            </h2>
        </div>

        <form method="POST" class="card p-4 bg-white form-card">
            {% csrf_token %}

            <div class="mb-3">
                <label for="id_title" class="form-label">
                    <i class="fas fa-heading me-2 text-primary"></i>Title
                </label>
                {{ form.title|add_class:"form-control" }}
            </div>

            <div class="mb-3">
                <label for="id_description" class="form-label">
                    <i class="fas fa-align-left me-2 text-secondary"></i>Description (Optional)
                </label>
                {{ form.description|add_class:"form-control" }}
            </div>

            <div class="mt-4 d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save me-2"></i>Save
                </button>
                <a href="{% url 'task_list' %}" class="btn btn-outline-secondary">
                    <i class="fas fa-times me-2"></i>Cancel
                </a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
