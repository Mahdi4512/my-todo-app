<!DOCTYPE html>
<html>
<head>
    <title>Task Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: #f2f5fa;
        }
    </style>
</head>
<body>

<div class="container py-5">

    <div class="card shadow-sm p-4">
        <h3 class="mb-3"><i class="fas fa-clipboard-list text-primary me-2"></i>{{ object.title }}</h3>
        <p><strong>Description:</strong> {{ object.description|default:"(No description provided)" }}</p>
        <p><strong>Status:</strong>
            {% if object.is_completed %}
                <span class="text-success"><i class="fas fa-check-circle"></i> Completed</span>
            {% else %}
                <span class="text-danger"><i class="fas fa-hourglass-half"></i> Pending</span>
            {% endif %}
        </p>
        <p><strong>Created At:</strong> {{ object.created_at }}</p>

        <div class="mt-4">
            <a href="{% url 'task_update' object.pk %}" class="btn btn-warning">
                <i class="fas fa-edit me-1"></i> Edit
            </a>
            <a href="{% url 'task_delete' object.pk %}" class="btn btn-danger">
                <i class="fas fa-trash me-1"></i> Delete
            </a>
            <a href="{% url 'task_list' %}" class="btn btn-secondary">
                <i class="fas fa-arrow-left me-1"></i> Back
            </a>
        </div>
    </div>

</div>

</body>
</html>
