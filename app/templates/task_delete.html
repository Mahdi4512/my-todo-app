<!DOCTYPE html>
<html>
<head>
    <title>Delete Task</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: #fceaea;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="card bg-white shadow-sm p-4">

        <div class="text-center">
            <img src="https://cdn-icons-png.flaticon.com/512/753/753345.png" width="70" alt="Warning">
            <h2 class="text-danger mt-3">⚠️ Delete Task</h2>
            <p class="mt-2">Are you sure you want to delete <strong>"{{ object.title }}"</strong>?</p>
        </div>

        <form method="POST" class="text-center mt-4">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger me-2">
                <i class="fas fa-trash-alt me-1"></i> Yes, Delete
            </button>
            <a href="{% url 'task_list' %}" class="btn btn-secondary">
                <i class="fas fa-times me-1"></i> Cancel
            </a>
        </form>
    </div>
</div>

</body>
</html>
